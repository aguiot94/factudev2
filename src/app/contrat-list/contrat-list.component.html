<div class="row">
    <div class="col-xs-12">
      <h2>Vos contrats</h2>
      <div class="list-group">
        <button
          class="list-group-item"
          *ngFor="let contrat of contrats; let i = index"
          (click)="onViewContrat(i)">
          <h3 class="list-group-item-heading">
           Contrat : {{ contrat.reference }}
            <button class="btn btn-default pull-right" (click)="onDeleteContrat(contrat)">
              <span class="glyphicon glyphicon-minus"></span>
            </button>
          </h3>
          <p class="list-group-item-text">{{ contrat.prestation }} - {{ contrat.mois }}</p>
        </button>
      </div>
      <button class="btn btn-primary" (click)="onNewContrat()">Nouveau contrat</button>
    </div>
  </div>
