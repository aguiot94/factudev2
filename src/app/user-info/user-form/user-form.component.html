<div class="row">
    <div class="col-sm-8 col-sm-offset-2">
      <h2>Vos informations personnelles</h2>
      <form [formGroup]="userForm" (ngSubmit)="onSaveUser()">
        <div class="form-group">
          <label for="nom">Nom</label>
          <input type="text" id="nom"
                 class="form-control" formControlName="nom">
        </div>
        <div class="form-group">
          <label for="prenom">Prénom</label>
          <input type="text" id="prenom"
                 class="form-control" formControlName="prenom">
        </div>
        <div class="form-group">
            <label for="adresse">Adresse</label>
            <input type="text" id="adresse"
                   class="form-control" formControlName="adresse">
          </div>
          <div class="form-group">
            <label for="codePostal">Code Postal</label>
            <input type="text" id="codePostal"
                   class="form-control" formControlName="codePostal">
          </div>
          <div class="form-group">
            <label for="ville">Ville</label>
            <input type="text" id="ville"
                   class="form-control" formControlName="ville">
          </div>
          <div class="form-group">
            <label for="siret">Siret</label>
            <input type="text" id="siret"
                   class="form-control" formControlName="siret">
          </div>
          <div class="form-group">
            <label for="ape">Numero APE</label>
            <input type="text" id="ape"
                   class="form-control" formControlName="ape">
          </div>
          <div class="form-group">
            <label for="numeroTVA">Numéro de TVA</label>
            <input type="text" id="numeroTVA"
                   class="form-control" formControlName="numeroTVA">
          </div>
          <div class="form-group">
            <label for="mail">Adresse e-mail</label>
            <input type="text" id="mail"
                   class="form-control" formControlName="mail">
          </div>
          <div class="form-group">
            <label for="telephone">Téléphone</label>
            <input type="number" id="telephone"
                   class="form-control" formControlName="telephone">
          </div>
          <div class="form-group">
            <label for="iban">IBAN</label>
            <input type="text" id="iban"
                   class="form-control" formControlName="iban">
          </div>
          <div class="form-group">
            <label for="bic">BIC</label>
            <input type="text" id="bic"
                   class="form-control" formControlName="bic">
          </div>
        
        <button class="btn btn-success" [disabled]="userForm.invalid"
                type="submit">Enregistrer
        </button>
      </form>
      <button class="btn btn-success" routerLink = "/user">Annuler
      </button>
    </div>
  </div>
