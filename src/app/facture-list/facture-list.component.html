<div class="row">
    <div class="col-xs-12">
      <h2>Vos factures</h2>
      <div class="list-group">
        <button
          class="list-group-item"
          *ngFor="let facture of factures; let i = index"
          (click)="onViewFacture(i)">
          <h3 class="list-group-item-heading">
          Facture nÂ° {{ facture.numero }}
            <button class="btn btn-default pull-right" (click)="onDeleteFacture(facture)">
              <span class="glyphicon glyphicon-minus"></span>
            </button>
          </h3>
          <p class="list-group-item-text">{{ facture.mois }}</p>
        </button>
      </div>
      <button class="btn btn-primary" (click)="onNewFacture()">Nouvelle facture</button>
    </div>
  </div>
