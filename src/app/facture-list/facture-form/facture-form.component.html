<div class="row">
    <div class="col-sm-8 col-sm-offset-2">
      <h2>Enregistrer une nouvelle facture</h2>
      <form [formGroup]="factureForm" (ngSubmit)="onSaveFacture()">
        <div class="form-group">
          <label for="numero">Numéro de facture</label>
          <input type="text" id="numero"
                 class="form-control" formControlName="numero">
        </div>
        <div class="form-group">
          <label for="mois">Mois de facturation</label>
          <input type="text" id="mois"
                 class="form-control" formControlName="mois">
        </div>
        <div class="form-group">
          <label for="jours">Nombre de jours travaillés</label>
          <input id="jours"
                    class="form-control" formControlName="jours">
        </div>
        <button class="btn btn-success" [disabled]="factureForm.invalid"
                type="submit">Enregistrer
        </button>
  
      </form>
    </div>
  </div>
