<div class="row">
    <div class="col-sm-8 col-sm-offset-2">
      <h2>Enregistrer un nouveau client</h2>
      <form [formGroup]="clientForm" (ngSubmit)="onSaveClient()">
        <div class="form-group">
          <label for="nom">Nom du client</label>
          <input type="text" id="nom"
                 class="form-control" formControlName="nom">
        </div>
        <div class="form-group">
          <label for="contact">Contact</label>
          <input type="text" id="contact"
                 class="form-control" formControlName="contact">
        </div>
        <div class="form-group">
          <label for="mail">E-mail</label>
          <input type="text" id="mail"
                    class="form-control" formControlName="mail">
        </div>
        <div class="form-group">
            <label for="telephone">Téléphone</label>
            <input type="text" id="telephone"
                      class="form-control" formControlName="telephone">
          </div>
          <div class="form-group">
            <label for="adresse">Adresse</label>
            <input type="text" id="adresse"
                      class="form-control" formControlName="adresse">
          </div>
        <button class="btn btn-success" [disabled]="clientForm.invalid"
                type="submit">Enregistrer
        </button>
  
      </form>
    </div>
  </div>
